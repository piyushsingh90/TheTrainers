<div style="min-height: 600px;">	
	<header id="head" class="secondary">
            <div class="container">
                    <h1>Contact Us</h1>
                    <p>We would like to hear from you! </p>
                </div>
    </header>

    
	<img src="assets/images/ajax-loader.gif" class="center-block" ng-hide="!layout.loading"  />

	<!-- container -->
	<div class="container" ng-controller="Email">
				<div class="row">
					<div class="col-md-8">
						<h3 class="section-title">Your Message</h3>
						<p>
						Feel free to drop in your suggestions/feedbacks/complaints, and assure that we will get back to you soon. 
						</p>
						
					  
		<form name="sentMessage" id="contactForm"> 
		<div class="control-group">
		<div class="controls">
		<input type="text" class="form-control" ng-model="mail.Name"
		placeholder="Full Name" id="name" required
		data-validation-required-message="Please enter your name" />
		<p class="help-block"></p>
		</div>
		</div> 	
		<div class="control-group">
		<div class="controls">
		<input type="email" class="form-control" placeholder="Email" ng-model="mail.Email"
		id="email" required
		data-validation-required-message="Please enter your email" />
		</div>
		</div> 	

		<div class="control-group">
		<div class="controls">
		<textarea rows="10" cols="100" class="form-control" ng-model="mail.Body"
		placeholder="Message" id="message" required
		data-validation-required-message="Please enter your message" minlength="5" 
		data-validation-minlength-message="Min 5 characters" 
		maxlength="999" style="resize:none"></textarea>
		</div>
		</div> 		 
		<div id="success"> </div> <!-- For success/fail messages -->
		<button type="submit" ng-click="sendMail(mail)"  class="btn btn-primary pull-right" ng-disabled="sentMessage.$invalid">Send</button><br />
		</form>
					</div>
					<div class="col-md-4">
						<div class="row">
							<div class="col-md-6">

								<h3 class="section-title"></h3>
								<div class="contact-info">
									<h5>Address</h5>
									<p>Alipore, Kolkata - 700027</p>
		
									
									<h5>Email</h5>
									<p>malavika@testandtrain.in</p>
									<p>mayank@testandtrain.in</p>
									
									<h5>Phone</h5>
									<p>+91 89 61 29 29 79</p>
								</div>
							</div> 
						</div> 						
					</div>
				</div>
			</div>
	<!-- /container -->
</div>
