<div ng-controller="VideoController" class="col-lg-12">

<section id="content" class="shortcode-item">
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12">
                    <h2>{{subHeaderText}} > {{trainerVideoData.Name}}</h2> 
                    <div class="tab-wrap">
                        <div class="media">
                            <div class="parrent pull-left">
                                <ul class="nav nav-tabs nav-stacked">
                                    <li class=""><a href="#/videos/{{trainerVideoData.serviceType}}/{{trainerVideoData._id}}" data-toggle="tab" class="analistic-01">Know Me</a></li>
                                    <li class=""><a href="#/videos/{{trainerVideoData.serviceType}}/{{trainerVideoData._id}}/pics" data-toggle="tab" class="analistic-02">Pictures</a></li>
                                    <li class="active"><a href="#/videos/{{trainerVideoData.serviceType}}/{{trainerVideoData._id}}/vids" data-toggle="tab" class="tehnical">Videos</a></li>
                                    <li class=""><a href="#/videos/{{trainerVideoData.serviceType}}/{{trainerVideoData._id}}/call" data-toggle="tab" class="tehnical">Call Me</a></li>
                                    <li class=""><a href="#/videos/{{trainerVideoData.serviceType}}/{{trainerVideoData._id}}/rating" data-toggle="tab" class="tehnical">Rating</a></li>
                                </ul>
                            </div>

                            <div class="parrent media-body">
                                <div class="tab-content">
                                    <div class="tab-pane" id="tab1">

                                    </div>

                                     <div class="tab-pane" id="tab2">

                                        
                                     </div>

                                     <div class="tab-pane  active in" id="tab3">

                                     	<div class="row">
								      		<div ng-if="trainerVideoData.hasVideo">
												<div>
													<div class="col-md-6" ng-repeat="video in trainerVideoData.videos">
													  <iframe src="{{video}}" width="500" height="315" allowfullscreen></iframe>
													</div>
												</div>
											</div>

											<div class="col-md-6" ng-if="!trainerVideoData.hasVideo">
													<div class="col-sm-6" class="alert alert-danger text-lg">
														<h3>
															<i class="fa fa-frown-o" aria-hidden="true" style="margin-right: 6px"></i>
															Oops! No videos found.
														</h3>
													</div>
											</div>
										</div>
                                        
                                     </div>
                                     
                                     <div class="tab-pane" id="tab4">
                                        
                                     </div>

                                     <div class="tab-pane" id="tab5">
                                        
                                     </div>
                                </div> <!--/.tab-content-->  
                            </div> <!--/.media-body--> 
                        </div> <!--/.media-->     
                    </div><!--/.tab-wrap-->               
                </div><!--/.col-sm-6-->
            </div>
        </div>
    </section>

</div>
