<div ng-controller="TrainerController" 	class="col-lg-12">

	<section id="portfolio">
        <div class="container">
            <div class="center">
               <h2>{{headerText}}</h2>
               <p class="lead">Looking forward to learn {{headerText}} ? Well, you are at the right address....</p>
            </div>
        

            <div class="row">
                <div class="portfolio-items" ng-repeat="trainer in trainerData track by trainer._id" index="trainer._id">


                    <div class="portfolio-item col-xs-12 col-sm-4 col-md-3" >
							<img src="assets/images/profile/{{trainer.image}}" class="img-rounded" height="300px" width="150px" />
								 
								<div class="portfolio-desc align-center">
									<div class="folio-info">
										<a href="#/videos/{{trainer.serviceType}}/{{trainer._id}}" class="fancybox">
											<h5>Details</h5>
											<i class="fa fa-link fa-2x"></i></a>
									</div>
								</div>
								<span class="label label-primary pic-subheader">{{trainer.Name}}</span>
								<span class="label label-info pic-subheader">{{trainer.serviceType}}</span>
								<span class="label label-default pic-subheader">{{trainer.area}}</span>
								
					</div>

                    
                </div>
            </div>
        </div>
    </section><!--/#portfolio-item-->
    

</div>
