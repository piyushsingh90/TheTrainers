<div ng-controller="TrainerController">

	<header id="head" class="secondary">
            <div class="container">
                    <h1>{{param}}</h1>
                    <p>TBD</p>
                </div>
    </header>
    <br/>
		 <div class="dropdown">
			  <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Sort
			  <span class="caret"></span></button>
			  <ul class="dropdown-menu">
			    <li><a href="#">By Price (Low to High)</a></li>
			    <li><a href="#">By Price (High to Low)</a></li>
			    <li><a href="#">By Area</a></li>
			    <li><a href="#">By Ratings</a></li>
			  </ul>
		</div> 
	<br/>
		<div class="col-md-12">
			<div class="row">
				<div class="portfolio-items isotopeWrapper clearfix" id="3">

									<article class="col-sm-4 isotopeItem webdesign" ng-repeat="trainer in trainerData">
										<div class="portfolio-item">
											<img src="assets/images/{{trainer.image}}" />
											<div class="portfolio-desc align-center">
												<div class="folio-info">
													<a href="#/videos" class="fancybox">
														<h5>Details</h5>
														<i class="fa fa-link fa-2x"></i></a>
												</div>
											</div>
											{{trainer.Name}}, &nbsp;{{trainer.Fees}}, &nbsp; {{trainer.serviceType}}
										</div>
									</article>

									
				</div>
			</div>
		</div>
</div>
