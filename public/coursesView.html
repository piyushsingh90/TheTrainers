<div ng-controller="TrainerController">

	<header id="head" class="secondary">
            <div class="container">
                    <h1>{{param}}</h1>
            </div>
    </header> 


	<div class="row top-margin">
		<div class="col-md-12">
				<div class="portfolio-items isotopeWrapper clearfix" id="3">

					<article class="col-sm-3 isotopeItem" ng-repeat="trainer in trainerData">
						<div class="portfolio-item">
							<img src="assets/images/profile/{{trainer.image}}" />
								<div class="portfolio-desc align-center">
									<div class="folio-info">
										<a href="#/videos/{{trainer.serviceType}}/{{trainer._id}}" class="fancybox">
											<h5>Details</h5>
											<i class="fa fa-link fa-2x"></i></a>
									</div>
								</div>
								{{trainer.Name}}, &nbsp;{{trainer.area}}
						</div>
					</article>				
				</div>
		</div>
	</div>
</div>
