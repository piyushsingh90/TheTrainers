<div ng-controller="VideoController">

	<header id="head" class="secondary">
            <div class="container">
                    <h1>{{trainerVideoData.Name}}</h1>
                    <b>Experience:</b> &nbsp; {{trainerVideoData.experience}} </br>
                    <b>Fees:</b> &nbsp; {{trainerVideoData.Fees}} </br>
            </div>
    </header>

    <div class="row top-margin">
		<div class="col-md-10">
	    		<button type="button" class="btn btn-default" ng-click="open()">Get Details</button>
		</div>
	</div>


	<div class="row top-margin">
		<div class="col-md-12">
			<div class="row">
				<div class="portfolio-items clearfix" id="2">
					<article class="col-sm-6" ng-repeat="video in trainerVideoData.videos">
						<iframe width="500" height="315" src="{{video}}" frameborder="0" allowfullscreen></iframe>
					</article>
				</div>
			</div>
		</div>
	</div>

</div>





<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
            <h3 class="modal-title">We will send the coupon code to your mobile</h3>
        </div>
        <div class="modal-body">

			<form name = "numberForm">
			    <div>
			    <input type="text"
			           placeholder = "Enter your phonenumber"
			           class = "formcontroll"
			           name = "numbers"
			           ng-minlength = "10"
			           ng-maxlength = "10"
			           ng-model="toMobile" required/>
			           <span class="help-block" ng-show = "numberForm.numbers.$error.required || numberForm.numbers.$error.number">
			                       Valid phone number is required
			            </span>
			            <span class="help-block" ng-show = "((numberForm.numbers.$error.minlength || numberForm.numbers.$error.maxlength) && numberForm.numbers.$dirty)">
			                        Phone number should be 10 digits
			       </div>
			   </form>


        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">Yes, send me the details</button>
            <button class="btn btn-warning" type="button" ng-click="cancel()">No, thanks</button>
        </div>
    </script>
