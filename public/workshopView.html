<div ng-controller="WorkShopController" class="col-lg-12">
    
    <section id="blog" class="container">
        <div class="center">
            <h2>Workshops</h2>
            <p class="lead">Checkout the upcoming Workshops conducted by Us</p>
        </div>

        <div ng-repeat="workshop in workshops">

            <div class="blog">
                <div class="row">
                     <div class="col-md-12">
                        <div class="blog-item">
                            <div class="row">
                                <div class="col-xs-12 col-sm-3 text-center">
                                    <div class="entry-meta">
                                        <span id="publish_date">{{workshop.date | date: mediumDate}}</span>
                                        <span><i class="fa fa-user"></i> <a href="#">{{workshop.name}}</a></span>
                                        <span><i class="fa fa-clock-o"></i> <a href="#">{{workshop.time}}</a></span>
                                        <span><i class="fa fa-map-marker"></i><a href="#">{{workshop.venue}}</a></span>
                                    </div>
                                </div>
                                    
                                <div class="col-xs-12 col-sm-9 blog-content">
                                    <img class="img-responsive img-blog" src="assets/images/workshop/{{workshop._id}}.jpg" width="100%" />
                                    <h2>{{workshop.heading}}</h2>
                                    <h3>{{workshop.description}}</h3>
                                    
                                </div>
                            </div>    
                        </div><!--/.blog-item-->

                    </div><!--/.col-md-8-->
                </div><!--/.row-->
            </div>

        </div>




        <div class="col-md-12" ng-if="!hasWorkshops">
                        <div class="col-sm-12" class="alert alert-danger text-lg">
                            <h2 align="center">
                                
                                <i class="fa fa-frown-o" aria-hidden="true" style="margin-right: 6px"></i>
                                Oops! We don't have any upcoming workshops, but we will arrange one for you soon.
                                <i class="fa fa-smile-o" aria-hidden="true" style="margin-left: 6px"></i>
                                
                            </h2>
                        </div>

                        </br>
                        </br>
                        </br>
                        </br>
                        </br>
                        </br>
                        </br>
                        </br>
                        </br>
                        </br>
                        </br>
                        </br>
                        </br>
                        </br>
        </div>

    </section><!--/#blog-->

    
</div>
